name: Upload website via FTP
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps            # werkt bij de meeste hosts; zoniet, verander naar: ftp
          server-dir: ${{ secrets.FTP_DIR }}
          local-dir: .              # upload alles uit de hoofdmap
          exclude: |                # dingen die nooit online hoeven
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
            **/*.md

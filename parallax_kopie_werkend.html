<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likeabilly - Parallax Header Demo</title>
  
  <!-- Poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #8d9bbe;
      --text-color: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --glow-color: rgba(255, 130, 220, 0.6);
      --cloud-color: #5b6da9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Voorkom scrollen op de pagina */
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background-color: #121220;
    }

    /* Preloader */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #121220;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    .preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .preloader__spinner {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: var(--glow-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Fullscreen container voor alle secties */
    .fullscreen-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Sectie navigatie */
    .section-nav {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .section-nav__dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .section-nav__dot.active {
      background-color: #ffffff;
      transform: scale(1.3);
    }

    /* Parallax Header Container */
    .parallax-header {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Content Section (Next section) */
    .content-section {
      position: absolute;
      top: 100vh; /* Start direct onder de header */
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      z-index: 7;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.8s cubic-bezier(0.8, 0, 0.2, 1);
    }

    .content-section.active {
      transform: translateY(-100vh); /* Animeer naar boven wanneer actief */
    }

    /* Parallax Layers */
    .parallax-layer {
      position: absolute;
      top: -5%;
      left: -5%;
      width: 110%;
      height: 110%;
      background-size: cover;
      background-position: center;
      transition: transform 0.1s ease-out;
    }

    /* Stars Background (deepest layer) */
    .stars-bg {
      background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071');
      z-index: 1;
      filter: brightness(1.2) saturate(1.2);
    }

    /* Far Clouds Layer */
    .clouds-far {
      background-image: url('https://images.unsplash.com/photo-1536514498073-50e69d39c6cf?q=80&w=2071');
      background-size: 130% 130%;
      opacity: 0.7;
      z-index: 2;
      animation: float-slow 25s ease-in-out infinite;
      filter: hue-rotate(-10deg) brightness(0.9) saturate(1.5);
      mix-blend-mode: screen;
    }

    /* Near Clouds Layer */
    .clouds-near {
      background-image: url('https://images.unsplash.com/photo-1497305730368-73bf8dcc6cc9?q=80&w=2075');
      background-size: 130% 130%;
      opacity: 0.8;
      z-index: 3;
      animation: float-medium 18s ease-in-out infinite;
      filter: hue-rotate(-20deg) brightness(0.85) saturate(1.3);
      mix-blend-mode: screen;
    }

    /* Glow Effect Layer */
    .glow-effect {
      background: radial-gradient(circle at center, var(--glow-color) 0%, rgba(0, 0, 120, 0) 80%);
      z-index: 4;
      opacity: 0.9;
      animation: pulse 6s ease-in-out infinite;
      transform-origin: center center;
    }

    /* Bookcase Layer */
    .bookcase-container {
      position: absolute;
      z-index: 5;
      width: 300px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 8s ease-in-out infinite;
    }

    .bookcase {
      width: 100%;
      height: 100%;
      background-image: url('./images/kast.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(1.1) drop-shadow(0 0 25px rgba(255, 150, 220, 0.7));
    }

    /* Text Layer */
    .text-container {
      position: relative;
      z-index: 6;
      color: var(--text-color);
      text-align: center;
      width: 100%;
      padding: 2rem;
      transform: translateY(calc(-10vh + 80px)); /* 80px lager dan voorheen */
    }

    .tagline {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 300;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fade-in 1.5s ease forwards 0.5s;
    }

    .brand-name {
      font-size: clamp(3rem, 15vw, 8rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      text-shadow: 0 4px 15px var(--glow-color);
      opacity: 0;
      animation: fade-in 1.5s ease forwards, float-text 8s ease-in-out infinite 1.5s;
    }

    .slogan {
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 300;
      margin-top: 1rem;
      opacity: 0;
      animation: fade-in 1.5s ease forwards 1s;
    }

    /* Scroll-down indicator met tekst */
    .scroll-indicator {
      position: absolute;
      bottom: 2.5rem;
      left: 0;
      right: 0;
      margin: 0 auto;
      width: 200px; /* Vaste breedte */
      text-align: center;
      z-index: 10;
      opacity: 0;
      animation: fade-in 1.5s ease forwards 2s, float 2s ease-in-out infinite 2s;
      cursor: pointer;
    }

    .scroll-label {
      display: block;
      color: var(--text-color);
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .scroll-indicator svg {
      width: 30px;
      height: 30px;
      fill: var(--text-color);
      margin: 0 auto;
      display: block;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes float-slow {
      0%, 100% { transform: translate(-10px, 10px); }
      50% { transform: translate(10px, -10px); }
    }

    @keyframes float-medium {
      0%, 100% { transform: translate(-15px, 15px); }
      50% { transform: translate(15px, -15px); }
    }

    @keyframes float-text {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.08); }
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .text-container {
        transform: translateY(calc(-5vh + 60px));
      }
      
      .bookcase-container {
        width: 200px;
        height: 350px;
      }
    }
  </style>
</head>
<body>

<!-- Preloader -->
<div class="preloader" id="preloader">
  <div class="preloader__spinner"></div>
</div>

<!-- Fullscreen Container voor secties -->
<div class="fullscreen-container">
  <!-- Sectie Navigatie -->
  <div class="section-nav">
    <div class="section-nav__dot active" data-section="0"></div>
    <div class="section-nav__dot" data-section="1"></div>
  </div>
  
  <!-- Parallax Header -->
  <div class="parallax-header" id="parallax-header">
    <!-- Parallax Background Layers -->
    <div class="parallax-layer stars-bg" data-speed="0.25"></div>
    <div class="parallax-layer clouds-far" data-speed="0.35"></div>
    <div class="parallax-layer clouds-near" data-speed="0.5"></div>
    <div class="parallax-layer glow-effect" data-speed="0.6"></div>
    
    <!-- Bookcase Element -->
    <div class="bookcase-container" data-speed="0.15">
      <div class="bookcase"></div>
    </div>
    
    <!-- Text Elements -->
    <div class="text-container">
      <div class="tagline">eenvoudige boekenkasten op maat</div>
      <div class="brand-name">likeabilly</div>
      <div class="slogan">'s ochtends besteld, 's middags in huis</div>
    </div>
    
    <!-- Scroll Indicator met Tekst -->
    <div class="scroll-indicator" id="scroll-indicator">
      <div class="scroll-label">geef je spullen de ruimte, maak die kast!</div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
        <path d="M12 21l-8-8h16l-8 8z"/>
      </svg>
    </div>
  </div>
  
  <!-- Content Section (configurator) -->
  <div class="content-section" id="content-section">
    <h2>Jouw Boekenkast Configurator</h2>
    <!-- Hier komt de configurator -->
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Preloader
    const preloader = document.getElementById('preloader');
    const images = document.querySelectorAll('img');
    let imagesLoaded = 0;
    
    // Count background images in CSS
    const bgElements = [
      '.stars-bg',
      '.clouds-far',
      '.clouds-near',
      '.bookcase'
    ];
    
    // Count actual images
    function imageLoaded() {
      imagesLoaded++;
      if (imagesLoaded >= images.length) {
        hidePreloader();
      }
    }
    
    // For regular images
    images.forEach(img => {
      if (img.complete) {
        imageLoaded();
      } else {
        img.addEventListener('load', imageLoaded);
        img.addEventListener('error', imageLoaded);
      }
    });
    
    // For background images
    bgElements.forEach(selector => {
      const img = new Image();
      const element = document.querySelector(selector);
      if (element) {
        const bgImg = getComputedStyle(element).backgroundImage;
        const imgUrl = bgImg.replace(/url\(['"]?(.*?)['"]?\)/i, "$1");
        img.src = imgUrl;
        img.onload = imageLoaded;
        img.onerror = imageLoaded;
      }
    });
    
    // Fallback if images take too long
    setTimeout(hidePreloader, 3000);
    
    function hidePreloader() {
      preloader.classList.add('hidden');
      setTimeout(() => {
        preloader.style.display = 'none';
      }, 800);
    }
    
    // Parallax effect on mouse movement
    const parallaxHeader = document.getElementById('parallax-header');
    const layers = document.querySelectorAll('.parallax-layer, .bookcase-container');
    
    parallaxHeader.addEventListener('mousemove', function(e) {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      layers.forEach(layer => {
        const speed = parseFloat(layer.getAttribute('data-speed')) || 0.2;
        const offsetX = (0.5 - x) * 70 * speed;
        const offsetY = (0.5 - y) * 70 * speed;
        
        layer.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    });
    
    // Optional: Reset positions when mouse leaves
    parallaxHeader.addEventListener('mouseleave', function() {
      layers.forEach(layer => {
        layer.style.transform = 'translate(0px, 0px)';
        layer.style.transition = 'transform 0.8s ease-out';
        
        // Remove the transition after it completes
        setTimeout(() => {
          layer.style.transition = 'transform 0.1s ease-out';
        }, 800);
      });
    });
    
    // Navigatie tussen secties
    const contentSection = document.getElementById('content-section');
    const scrollIndicator = document.getElementById('scroll-indicator');
    const sectionDots = document.querySelectorAll('.section-nav__dot');
    
    function navigateToSection(sectionIndex) {
      if (sectionIndex === 0) {
        // Navigeer naar de header (verwijder actieve staat van content)
        contentSection.classList.remove('active');
        sectionDots[0].classList.add('active');
        sectionDots[1].classList.remove('active');
      } else if (sectionIndex === 1) {
        // Navigeer naar de configurator
        contentSection.classList.add('active');
        sectionDots[0].classList.remove('active');
        sectionDots[1].classList.add('active');
      }
    }
    
    // Scroll indicator click event
    scrollIndicator.addEventListener('click', function() {
      navigateToSection(1);
    });
    
    // Navigation dots click events
    sectionDots.forEach(dot => {
      dot.addEventListener('click', function() {
        const sectionIndex = parseInt(this.getAttribute('data-section'));
        navigateToSection(sectionIndex);
      });
    });
    
    // Keyboard navigation (optional)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowDown' || e.key === 'PageDown') {
        const activeDot = document.querySelector('.section-nav__dot.active');
        const currentSection = parseInt(activeDot.getAttribute('data-section'));
        if (currentSection === 0) {
          navigateToSection(1);
        }
        e.preventDefault();
      } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
        const activeDot = document.querySelector('.section-nav__dot.active');
        const currentSection = parseInt(activeDot.getAttribute('data-section'));
        if (currentSection === 1) {
          navigateToSection(0);
        }
        e.preventDefault();
      }
    });
    
    // Wielnavigatie (optioneel)
    let wheelThrottle = false;
    document.addEventListener('wheel', function(e) {
      if (wheelThrottle) return;
      wheelThrottle = true;
      
      setTimeout(() => {
        wheelThrottle = false;
      }, 800); // Voorkom te snel scrollen
      
      const activeDot = document.querySelector('.section-nav__dot.active');
      const currentSection = parseInt(activeDot.getAttribute('data-section'));
      
      if (e.deltaY > 0 && currentSection === 0) {
        // Scroll omlaag naar configurator
        navigateToSection(1);
      } else if (e.deltaY < 0 && currentSection === 1) {
        // Scroll omhoog naar header
        navigateToSection(0);
      }
    }, { passive: false });
    
    // Touch swipe navigatie voor mobiel (optioneel)
    let touchStartY = 0;
    let touchEndY = 0;
    
    document.addEventListener('touchstart', function(e) {
      touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });
    
    document.addEventListener('touchend', function(e) {
      touchEndY = e.changedTouches[0].screenY;
      handleSwipe();
    }, { passive: true });
    
    function handleSwipe() {
      const swipeDistance = touchStartY - touchEndY;
      if (Math.abs(swipeDistance) < 50) return; // Minimum swipe distance
      
      const activeDot = document.querySelector('.section-nav__dot.active');
      const currentSection = parseInt(activeDot.getAttribute('data-section'));
      
      if (swipeDistance > 0 && currentSection === 0) {
        // Swipe up naar configurator
        navigateToSection(1);
      } else if (swipeDistance < 0 && currentSection === 1) {
        // Swipe down naar header
        navigateToSection(0);
      }
    }
  });
</script>

</body>
</html>
